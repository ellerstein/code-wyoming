<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style>
        #target {
            height: 60vh;
            width: 60vw;
            transition: opacity 3s;
            background-color: black;
            color: white;
            display: flex;
        }
        button {
            margin: auto;
        }
        .faded {
            opacity: 0;
        }
        .yellow {
            background-color: yellow;
        }
        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>


<body>


    <div id="target" class="fade-out">
    </div>
    <button>Click me to Fade Out</button>

    <button id="even" class="btn btn-info">Highlight Even</button>
    <button id="odd" class="btn btn-info">Highlight Odd</button>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
        <li>Item9</li>
        <li>Item10</li>
    </ul>

    <!--
    ========================================
    JQuery
    =========================================
    -->

    <script src="/bootstrap/jquery-2.1.1.js"></script>
    <script>
        var target = $('#target');
        var button = $('button');
        var toggleFaded = function () {
            target.toggleClass('faded');
        }
        button.click(toggleFaded)
    </script>

    <script>
        var evenItems = $('li:nth-child(even)');
        var oddItems = $('li:nth-child(odd)');

        var even = $('#even');
        var red = function () {
            $('li:nth-child(even)').toggleClass('red');
            $('li:nth-child(odd)').removeClass('yellow');
        };
        even.click(red);

        var odd = $('#odd');
        var yellow = function () {
            $('li:nth-child(odd)').toggleClass('yellow');
            $('li:nth-child(even)').removeClass('red');

        };
        odd.click(yellow);
    </script>


</body>

</html>
