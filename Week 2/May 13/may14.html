<!doctype html>
<html lang="en">
    <Head>
        <meta charset="utf-8">
        <title>Block Prac</title>
        <style>
        *{box-sizing: border-box}
        ul{
            margin: 50px auto;
            width: 80%;
            background: red;
            padding: 0;
            overflow: auto;
            color: red;
            
        }
        li{
            display: inline-block;
            background: black;
            width: 25%;
            float: right;
            border-right: 1px solid red;
        }
        a{
            color: white;
        }
        </style>
    </Head>
    <body>
        <h1>Inline Block Practice</h1>
        <ul>
            <li><a href="">Link#1</a></li>
            <li><a href="">Link#2</a></li>
            <li><a href="">Link#3</a></li>
            <li><a href="">Link#4</a></li>
        </ul>
    </body>
</html>
